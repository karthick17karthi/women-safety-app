<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Women Safety Analytics</h1>
        <h2>Protecting Women from Safety Threats</h2>
        
        <!-- Emergency Activation Section -->
        <div class="emergency-section">
            <h3>Emergency Activation</h3>
            <button class="button">Activate Emergency Mode</button>
        </div>
        
        <!-- Location Sharing -->
        <div class="location">
            <h3>Live Location Sharing</h3>
            <button class="button">Share Location</button>
        </div>
        
        <!-- Form Section -->
        <form>
            <h3>Report an Incident</h3>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Describe the incident" rows="4" required></textarea>
            <button type="submit" class="button">Submit Report</button>
        </form>
        
        <!-- Alerts -->
        <div class="alert">Emergency Alert: Stay Safe!</div>
        <div class="alert success">Success: Your report has been submitted.</div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Women Safety Analytics. All Rights Reserved.
    </div>
</body>
</html>
