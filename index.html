<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Safety Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #ff4b5c;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover, .active {
            color: #ffd700;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border-bottom: 5px solid #ffd700;
        }

        .hero h2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .sos-button {
            background: #ffd700;
            border: none;
            padding: 15px 30px;
            color: black;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .sos-button:hover {
            background: #ffdb58;
        }

        /* Features Section */
        .features {
            text-align: center;
            padding: 50px 20px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .feature-item {
            background: #ff4b5c;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .feature-item:hover {
            background: #ff6b81;
        }

        .feature-item i {
            color: #ffd700;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Phoenix Guardian</h1>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Safety Tools</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Safe Routes</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Phoenix Safety Guardian</h2>
            <p>Empowering women across India with AI-powered safety features</p>
            <button class="sos-button"><i class="fas fa-exclamation-circle"></i> SOS Alert</button>
        </section>
        
        <section class="features">
            <h2>Safety Features</h2>
            <div class="feature-grid">
                <div class="feature-item"><i class="fas fa-shield-alt"></i> SOS Alert</div>
                <div class="feature-item"><i class="fas fa-user-friends"></i> Trusted Contacts</div>
                <div class="feature-item"><i class="fas fa-route"></i> Safe Routes</div>
                <div class="feature-item"><i class="fas fa-eye-slash"></i> Stealth Mode</div>
            </div>
        </section>
    </main>
</body>
</html>
